name: Subcall
on:
  workflow_call:
    inputs:
      workflowId:  
        description: "Run ID of the parent build pipeline"
        required: true
        type: string
      attemptNumber:  
        description: "Attempt number"  
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  wait_for_artifacts:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      WORKFLOW_ID: ${{ inputs.workflowId }}
      ATTEMPT_NUMBER: ${{ inputs.attemptNumber }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - run: |
          #!/usr/bin/env bash
          while : ; do
            if [[ $WORKFLOW_ID != "" ]]; then

              jobs=$(gh api \
                -H "Accept: application/vnd.github+json" \
                -H "X-Github-Api-Version: 2022-11-28" \
                "/repos/${{ github.repository }}/actions/runs/$WORKFLOW_ID/attempts/$ATTEMPT_NUMBER/jobs")

              failed_jobs=$(echo "$jobs" | jq -r '[.jobs[] | select(.conclusion == "failed")] | length')
              job_concls=$(echo "$jobs" | jq -r '.jobs[].conclusion')

              echo $job_concls
              echo " ---"

              if [[ $failed_jobs -gt 0 ]]; then
                exit 6
              fi 
            fi
            
            sleep 15
          done
