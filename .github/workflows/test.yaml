name: Octo Organization CI

on: 
  - push
  - workflow_dispatch

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  step:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: exit 1

  asdf:
    if: failure()
    needs:
      - step
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: sleep 500
    
